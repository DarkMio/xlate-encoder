<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>xlate Translator - no bullshit</title>
  <link rel="stylesheet" href="static/css/style.css">
  <script src="static/js/main.js"></script>
</head>
<body>
<main class="content no-select">
  <h1>xlate Translator - just better</h1>
  <div class="group">
    <fieldset class="input-group" id="text">
      Text
      <textarea></textarea>
      <div class="input-group-buttons">
        <input type="checkbox" checked>
        <button>Encode</button>
      </div>
    </fieldset>
    <fieldset class="input-group" id="binary">
      Binary
      <textarea></textarea>
      <div class="input-group-buttons">
        <input type="checkbox" checked>
        <button>Encode</button>
      </div>
    </fieldset>
    <fieldset class="input-group" id="oct">
      Oct
      <textarea></textarea>
      <div class="input-group-buttons">
        <input type="checkbox" checked>
        <button>Encode</button>
      </div>
    </fieldset>
    <fieldset class="input-group" id="hex">
      Hex
      <textarea></textarea>
      <div class="input-group-buttons">
        <input type="checkbox" checked>
        <button>Encode</button>
      </div>
    </fieldset>
    <fieldset class="input-group" id="b32">
      Base32
      <textarea></textarea>
      <div class="input-group-buttons">
        <input type="checkbox" checked>
        <button>Encode</button>
      </div>
    </fieldset>
    <fieldset class="input-group" id="b64">
      Base64
      <textarea></textarea>
      <div class="input-group-buttons">
        <input type="checkbox" checked>
        <button>Encode</button>
      </div>
    </fieldset>
    <fieldset class="input-group" id="ascii">
      ASCII85
      <textarea></textarea>
      <div class="input-group-buttons">
        <input type="checkbox" checked>
        <button>Encode</button>
      </div>
    </fieldset>
    <fieldset class="input-group" id="char">
      Dec / Char
      <textarea></textarea>
      <div class="input-group-buttons">
        <input type="checkbox" checked>
        <button>Encode</button>
      </div>
    </fieldset>
    <fieldset class="input-group" id="checksum">
      Checksums / Info
      <textarea></textarea>
      <div class="input-group-buttons">
        <input type="checkbox" checked>
        <button>Encode</button>
      </div>
    </fieldset>
  </div>
</main>

<aside id="console" hidden>
  <div id="console-output"></div>
</aside>
</body>
</html>
